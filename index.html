<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale =1,user-scalable =no">
    <link rel="stylesheet" href="style.css">
    <title>Project01-Mobile Game</title>
</head>

<body>
    <div id="starting-Page">
        <!-- <div id="info"></div> -->
        <h1>Flappy <br> Bird </h1>
        <div id="Logo-img"></div>
        <div id="Options">
            <div id="ScoreCard">
                
                <div id="score">
                    Your Score
                    <br><div id="mainscore">
                        0
                    </div>
                </div>
                <div id="Highest_score">
                    Height Score <br>
                    <div id="heigscore">
                        200
                    </div>
                    
                </div>
            </div>
            <div id="Option1" class="Option"></div>
            <div id="Option2" class="Option"></div>
            <div id="Option3" class="Option"></div>
            
            
            <div id="HTP">
                <h2>How To Play !</h2>
                <p>
                    Tap the Screen Again to allow your bird to Fly. Stay in the Middle of Screen untill the First set of pipe appear Measure Your Tap heights To Go Between The two Pipes. The Faster you Tab the Higher You Go.
                </p>
                
                <div id="Cancle_btn">
                    <div id="cancle"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="Play-on"></div>
    <div id="bird"></div>
    <div id="PlayScore">0</div>
    
    <div id="up_pillar"></div>
    <div id="down_pillar"></div>
</body>
<script src="script.js"></script>

</html>
